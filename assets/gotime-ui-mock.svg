<svg width="1200" height="720" viewBox="0 0 1200 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="720" fill="#FFFFFF"/>
  <rect x="50" y="50" width="1100" height="620" rx="16" fill="#F7F7F8"/>
  
  <!-- Header -->
  <text x="100" y="120" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#3A7BD5">GoTime</text>
  <text x="100" y="160" font-family="system-ui, sans-serif" font-size="16" fill="#666">Today's Routine</text>
  
  <!-- Timer Display -->
  <rect x="400" y="200" width="400" height="200" rx="16" fill="#FFFFFF"/>
  <circle cx="600" cy="300" r="80" stroke="#3A7BD5" stroke-width="8" fill="none" opacity="0.2"/>
  <circle cx="600" cy="300" r="80" stroke="#3A7BD5" stroke-width="8" fill="none" stroke-dasharray="377 503" transform="rotate(-90 600 300)"/>
  <text x="600" y="310" font-family="system-ui, sans-serif" font-size="36" font-weight="600" fill="#3A7BD5" text-anchor="middle">15:00</text>
  
  <!-- Timeline -->
  <rect x="100" y="440" width="1040" height="80" rx="12" fill="#FFFFFF"/>
  <circle cx="150" cy="480" r="12" fill="#3A7BD5"/>
  <text x="180" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#222">Morning</text>
  <text x="180" y="495" font-family="system-ui, sans-serif" font-size="12" fill="#666">8:00 AM</text>
  
  <circle cx="350" cy="480" r="12" fill="#3A7BD5"/>
  <text x="380" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#222">Mid-day</text>
  <text x="380" y="495" font-family="system-ui, sans-serif" font-size="12" fill="#666">12:00 PM</text>
  
  <circle cx="550" cy="480" r="12" fill="#3A7BD5" opacity="0.3"/>
  <text x="580" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#666">Afternoon</text>
  <text x="580" y="495" font-family="system-ui, sans-serif" font-size="12" fill="#666">3:00 PM</text>
  
  <circle cx="750" cy="480" r="12" fill="#E5E5E7"/>
  <text x="780" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#999">Evening</text>
  <text x="780" y="495" font-family="system-ui, sans-serif" font-size="12" fill="#999">6:00 PM</text>
  
  <line x1="150" y1="480" x2="750" y2="480" stroke="#E5E5E7" stroke-width="2"/>
  
  <!-- Streak Counter -->
  <rect x="100" y="560" width="240" height="80" rx="12" fill="#FFFFFF"/>
  <text x="140" y="595" font-family="system-ui, sans-serif" font-size="14" fill="#666">Current Streak</text>
  <text x="140" y="625" font-family="system-ui, sans-serif" font-size="28" font-weight="600" fill="#3A7BD5">7 days</text>
</svg>
